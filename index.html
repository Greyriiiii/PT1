<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    
    <!-- Styles & Icons -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <link rel="icon" href="images/f.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/ffmpeg.js/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="logo">&ensp;FriendZone.</a>

        <div class="nav-links">
            <a href="index.html"><span class="material-symbols-outlined">home</span></a>
            <a href="account/account.html"><span class="material-symbols-outlined">account_circle</span></a>
            <a href="messages/messages.html"><span class="material-symbols-outlined">mail</span></a>

            <!-- Account Dropdown -->
            <div class="dropdown">
                <button class="dropbtn"><span class="material-symbols-outlined">person</span></button>
                <div class="dropdown-content">
                    <a href="#"><span class="material-symbols-outlined">settings</span> Setting & Privacy</a>
                    <a href="#"><span class="material-symbols-outlined">help</span> Help & Support</a>
                    <a href="#" id="darkModeToggle"><span class="material-symbols-outlined">dark_mode</span> Display Accessibility</a>
                    <a href="https://blankwhitescreen.com/"><span class="material-symbols-outlined">logout</span> Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Story Upload Section -->
    <div class="upload-container">
        <h2>Create a Story</h2>
        <div class="upload-content">
            <div class="image-preview">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4g_2Qj3LsNR-iqUAFm6ut2EQVcaou4u2YXw&s" alt="Profile Image" id="profileImage" onclick="changeProfileImage()">
            </div>
            <input type="text" id="storyTitle" placeholder="What's on your mind?">
        </div>
        
        <div id="fileNameDisplay"></div>

        <input type="file" id="mediaInput" accept="image/*,video/*" multiple onchange="previewImage()">
        
        <label for="mediaInput" class="file-upload-label">
            <span class="material-symbols-outlined">add_a_photo</span>
        </label>

        <button onclick="addStories()">Post Stories</button>
    </div>

    <input type="file" id="profileImageInput" accept="image/*" style="display: none" onchange="previewProfileImage()">

    <!-- Stories Section -->
    <div class="stories-container" id="storiesContainer">
        <div class="stories"></div>
        <div class="story add-story" onclick="openModal()">+</div>
    </div>

<!-- Story Add Modal -->
<div id="addStoryModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Add Story</h2>

        <!-- File Input -->
        <input type="file" id="storyFileInput" accept="image/*,video/*" onchange="previewStory()">
        
        <!-- Preview Area -->
        <div id="storyPreview"></div>

        <!-- Image Editing Tools -->
        <div class="edit-tools" id="editTools">
            <button onclick="rotateImage()">Rotate</button>
            <button onclick="getCroppedImage()">Crop</button>
            <button onclick="trimVideo()">Trim</button>
        </div>

        <input type="text" id="storyTitleModal" placeholder="Enter story title">

        <button onclick="addStoryFromModal()">Post Story</button>
    </div>
</div>


    <!-- Navigation Buttons -->
    <div class="navs">
        <button id="prevButton" onclick="scrollLeft()">
            <span class="material-symbols-outlined">chevron_left</span>
        </button>
        <button id="nextButton" onclick="scrollRight()">
            <span class="material-symbols-outlined">chevron_right</span>
        </button>
    </div>

    <!-- Story Viewer -->
    <div class="story-viewer" id="storyViewer">
        <div class="story-viewer-title" id="storyViewerTitle"></div>
        <div class="story-viewer-content" id="storyViewerContent"></div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 My Social Platform</p>
    </footer>

</body>
</html>
