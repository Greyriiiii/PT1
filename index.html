<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <!-- Using a remote icon URL -->
    <link rel="icon" href="https://img.icons8.com/?size=100&id=118491&format=png&color=4883E9" type="image/png">
    <title>Social Media Platform</title>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="navbar">
        <a href="#" class="logo">&emsp;FaceApp</a>

        <div class="nav-links">
            <a href="index.html"><span class="material-symbols-outlined">home</span></a>
            <a href="account.html"><span class="material-symbols-outlined">account_circle</span></a>
            <a href="messages.html"><span class="material-symbols-outlined">mail</span></a>

            <!-- Dropdown Menu for Account -->
            <div class="dropdown">
                <button class="dropbtn"><span class="material-symbols-outlined">person</span></button>
                <div class="dropdown-content">
                    <a href="#"><span class="material-symbols-outlined">settings</span>Setting & privacy</a>
                    <a href="#"><span class="material-symbols-outlined">help</span>Help & Support</a>
                    <a href="#" class="toggle-btn" id="darkModeToggle"><span class="material-symbols-outlined">dark_mode</span>Display Accessibility</a>
                    <a href="https://blankwhitescreen.com/"><span class="material-symbols-outlined">logout</span>&ensp;Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="upload-container">
        <h2>Create a Story</h2>
        <input type="text" id="storyTitle" placeholder="Enter story title ">
                <!-- Display file name after uploading -->
                <div id="fileNameDisplay"></div>
        <input type="file" id="mediaInput" accept="image/*,video/*" multiple>
        <label for="mediaInput" class="file-upload-label">
            <span class="material-symbols-outlined">add_a_photo</span>
        </label>
        <!-- Button to post the story -->
        <button onclick="addStories()">Post Stories</button>
        </div>
    <div class="stories-container" id="storiesContainer">
        <div class="previous-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </div>
            <div class="stories"></div>
        <div class="story add-story" onclick="document.getElementById('mediaInput').click()">
            +
        </div>
  
          <div class="next-btn active">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="story-viewer" id="storyViewer">
        <div class="story-viewer-title" id="storyViewerTitle"></div>
        <div class="story-viewer-content" id="storyViewerContent">
        </div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 My Social Platform</p>
    </footer>
</body>
</html>
