<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>FaceApp</h1>
        </div>
        <div class="wrapper">
            <input hidden class="radio-1" name="radio" id="radio-1" type="radio" checked />
            <a href="home.html">
                <label style="--index: 0;" class="label" for="radio-1"><span>Home</span></label>
            </a>
            
            <input hidden class="radio-2" name="radio" id="radio-2" type="radio" />
            <a href="profile.html">
                <label style="--index: 2;" class="label" for="radio-2"><span>Profile</span></label>
            </a>
            
            <input hidden class="radio-3" name="radio" id="radio-3" type="radio" />
            <a href="messages.html">
                <label style="--index: 3;" class="label" for="radio-3"><span>Messages</span></label>
            </a>
            
            <div class="bar"></div>
            <div class="slidebar"></div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="upload-container">
        <h2>Create a Story</h2>
        <input type="file" id="mediaInput" accept="image/*,video/*" multiple> 
        <input type="text" id="storyTitle" placeholder="Enter story title"> 
        <button onclick="addStories()">Post Stories</button>
    </div>

    <div class="stories-container" id="storiesContainer">
        <div class="story add-story" onclick="document.getElementById('mediaInput').click()">+</div>
        <div class="content">
            <div class="previous-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5L8.25 12l7.5-7.5"
                />
              </svg>
            </div>
    
            <div class="stories"></div>
    
            <div class="next-btn active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 4.5l7.5 7.5-7.5 7.5"
                />
              </svg>
            </div>
          </div>
        </div>
    </div>

    <div class="story-viewer" id="storyViewer">
        <div class="story-viewer-title" id="storyViewerTitle"></div> 
        <div class="story-viewer-content" id="storyViewerContent"></div> 
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 My Social Platform</p>
    </footer>

</body>
</html>
