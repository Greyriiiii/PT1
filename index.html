<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>FaceApp</h1>
        </div>
        <div class="wrapper">
            <input hidden class="radio-1" name="radio" id="radio-1" type="radio" checked />
            <a href="home.html">
                <label style="--index: 0;" class="label" for="radio-1">
                    <span class="material-symbols-outlined">home</span>
                </label>
            </a>

            <input hidden class="radio-2" name="radio" id="radio-2" type="radio" />
            <a href="profile.html">
                <label style="--index: 2;" class="label" for="radio-2">
                    <span class="material-symbols-outlined">account_circle</span>
                </label>
            </a>

            <input hidden class="radio-3" name="radio" id="radio-3" type="radio" />
            <a href="messages.html">
                <label style="--index: 3;" class="label" for="radio-3">
                    <span class="material-symbols-outlined">mail</span>
                </label>
            </a>
            <div class="nav-wrapper">
                <!-- Dropdown Toggle (Radio Button) -->
                <input hidden class="radio-4" name="radio" id="radio-4" type="radio" />
                <label class="label" for="radio-4">
                    <span class="material-symbols-outlined">account_box</span>
                </label>
            
                <!-- Dropdown Menu -->
                <div class="dropdown-menu">
                    <ul>
                        <li><a href="#"><span class="material-symbols-outlined">
                            settings
                            </span> Setting & privacy ></a></li>
                        <li><a href="#"> <span class="material-symbols-outlined">
                            help
                            </span> Help & Support ></a></li>
                        <li><a href="#"><span class="material-symbols-outlined">
                            dark_mode
                            </span> Display Accessibilty ></a></li>
                        <li><a href="#"><span class="material-symbols-outlined">
                            logout
                            </span> Logout</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="bar"></div>
            <div class="slidebar"></div>
        </div>
    </header>
    <!--Main Content -->
    <div class="upload-container">
        <h2>Create a Story</h2>
        <input type="file" id="mediaInput" accept="image/*,video/*" multiple>
        <input type="text" id="storyTitle" placeholder="Enter story title">
        <button onclick="addStories ()">Post Stories</button>

    </div>
    <div class="stories-container" id="storiesContainer">
        <div class="story add-story" onclick="document.getElementById('mediaInput').click()">
            +
        </div>
    </div>
    <div class="story-viewer" id="storyViewer">
        <div class="story-viewer-title" id="storyViewerTitle"></div>
        <div class="story-viewer-content" id="storyViewerContent">
        </div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 My Social Platform</p>
    </footer>
</body>

</html>
