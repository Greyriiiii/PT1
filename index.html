<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <link rel="icon" href="images/f.png" type="image/png">
    <title>Social Media Platform</title>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="navbar">
        <a href="#" class="logo">&ensp;FriendZone.</a>

        <div class="nav-links">
            <a href="index.html"><span class="material-symbols-outlined" alt="Home">home</span></a>
            <a href="account/account.html"><span class="material-symbols-outlined">account_circle</span></a>
            <a href="messages/messages.html"><span class="material-symbols-outlined">mail</span></a>

            <!-- Dropdown Menu for Account -->
            <div class="dropdown">
                <button class="dropbtn"><span class="material-symbols-outlined">person</span></button>
                <div class="dropdown-content">
                    <a href="#"><span class="material-symbols-outlined">settings</span>Setting & privacy</a>
                    <a href="#"><span class="material-symbols-outlined">help</span>Help & Support</a>
                    <a href="#" class="toggle-btn" id="darkModeToggle"><span class="material-symbols-outlined">dark_mode</span>Display Accessibility</a>
                    <a href="https://blankwhitescreen.com/"><span class="material-symbols-outlined">logout</span>&ensp;Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="upload-container">
        <h2>Create a Story</h2>
        <div class="upload-content">
            <div class="image-preview">
                <img src="images/your-image.jpg" alt="Profile Image" id="profileImage" onclick="changeProfileImage()">
            </div>
            <input type="text" id="storyTitle" placeholder="Enter story title">
        </div>
        <!-- Display file name after uploading -->
        <div id="fileNameDisplay"></div>
        
        <!-- Separate input for story media (images or videos) -->
        <input type="file" id="mediaInput" accept="image/*,video/*" multiple onchange="previewImage()">
        
        <label for="mediaInput" class="file-upload-label">
            <span class="material-symbols-outlined">add_a_photo</span>
        </label>
        
        <!-- Button to post the story -->
        <button onclick="addStories()">Post Stories</button>
    </div>
    
    <!-- Separate profile image input -->
    <input type="file" id="profileImageInput" accept="image/*" style="display: none" onchange="previewProfileImage()">
    
    
    <div class="stories-container" id="storiesContainer">
        <div class="stories"></div>
        <div class="story add-story" onclick="document.getElementById('mediaInput').click()">
            +
        </div>
    </div>

    <div class="navs">
      <button id="prevButton" onclick="scrollLeft()"><span class="material-symbols-outlined">chevron_left</span></button>
      <button id="nextButton" onclick="scrollRight()"><span class="material-symbols-outlined">chevron_right</span></button>
  </div>
  
    <div class="story-viewer" id="storyViewer">
        <div class="story-viewer-title" id="storyViewerTitle"></div>
        <div class="story-viewer-content" id="storyViewerContent">
        </div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 My Social Platform</p>
    </footer>
</body>
</html>
