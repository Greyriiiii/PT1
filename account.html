<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <!-- Using a remote icon URL -->
    <link rel="icon" href="https://img.icons8.com/?size=100&id=118491&format=png&color=4883E9" type="image/png">
    <title>Profile Page</title>
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0078ff;
            padding: 10px 20px;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }
        .nav-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .logo {
            font-size: 24px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .profile-container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .cover-photo {
            width: 100%;
            height: 250px;
            background: url('https://via.placeholder.com/800x250') no-repeat center/cover;
            position: relative;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -60px;
            left: 20px;
        }
        .profile-info {
            padding: 70px 20px 20px;
        }
        .profile-info h2 {
            margin-bottom: 5px;
        }
        .profile-info p {
            color: gray;
        }
        .profile-buttons {
            margin-top: 10px;
        }
        .profile-buttons button {
            padding: 10px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-buttons .add-friend {
            background: #0078ff;
            color: white;
        }
        .profile-buttons .message {
            background: #e4e6eb;
        }
        .posts {
            margin-top: 20px;
            padding: 20px;
        }
        .post {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">&emsp;FaceApp</a>
        <div class="nav-links">
            <a href="index.html"><span class="material-symbols-outlined">home</span></a>
            <a href="account.html"><span class="material-symbols-outlined">account_circle</span></a>
            <a href="messages.html"><span class="material-symbols-outlined">mail</span></a>
            <div class="dropdown">
                <button class="dropbtn"><span class="material-symbols-outlined">person</span></button>
                <div class="dropdown-content">
                    <a href="#"><span class="material-symbols-outlined">settings</span>Setting & privacy</a>
                    <a href="#"><span class="material-symbols-outlined">help</span>Help & Support</a>
                    <a href="#" class="toggle-btn" id="darkModeToggle"><span class="material-symbols-outlined">dark_mode</span>Display Accessibility</a>
                    <a href="https://blankwhitescreen.com/"><span class="material-symbols-outlined">logout</span>&ensp;Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <div class="cover-photo">
            <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-picture">
        </div>
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>@johndoe</p>
            <div class="profile-buttons">
                <button class="add-friend">Add Friend</button>
                <button class="message">Message</button>
            </div>
        </div>
        <div class="posts">
            <div class="post">
                <p>Just had an amazing day at the beach! ðŸŒŠ</p>
            </div>
            <div class="post">
                <p>Loving the new social media platform! ðŸš€</p>
            </div>
        </div>
    </div>
</body>
</html>
