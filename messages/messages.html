    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">

    <div class="navbar">
        <a href="#" class="logo">&ensp;FriendZone.</a>
        <div class="nav-links">
            <a href="../index.html"><span class="material-symbols-outlined">home</span></a>
            <a href="../account/account.html"><span class="material-symbols-outlined">account_circle</span></a>
            <a href="messages.html"><span class="material-symbols-outlined">mail</span></a>
            <div class="dropdown">

                <span>Jane Smith</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">Select a chat</div>
            <div class="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

</html>
